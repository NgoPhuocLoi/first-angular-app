<div class="container">
  <div class="row mt-3">
    <h2 class="text-center">Add new servers or blueprints</h2>
  </div>

  <app-cockpit (onServerAdded)="onServerAdded($event)"></app-cockpit>

  <hr />
  <ul class="list-group">
    @for(server of servers; track server.name){
    <app-server-item [server]="server">
      <div
        class="fw-bold server-name"
        [ngStyle]="{
          color: server.type === 'server' ? 'red' : 'blue'
        }"
      >
        {{ server.name }}
      </div>
      {{ server.content }}
    </app-server-item>
    }
  </ul>
</div>
