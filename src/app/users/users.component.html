<div class="row">
  <div class="col-4">
    <div class="list-group">
      @for(user of users; track user.id){
      <a
        class="list-group-item"
        routerLinkActive="active"
        [routerLink]="user.id"
        >{{ user.name }}
      </a>

      }
    </div>
  </div>

  <div class="col-8">
    <router-outlet></router-outlet>
  </div>
</div>
