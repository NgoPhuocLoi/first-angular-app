<div class="row mt-1">
  <div class="col-xs-6">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div ngModelGroup="userData" #userData="ngModelGroup">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            name="username"
            ngModel
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ngModel
            required
            email="Invalid email"
          />
        </div>
        @if(!userData.valid && userData.touched){
        <div class="form-text">User data is invalid</div>
        }
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Choose a number</label>
        <select
          id="number"
          class="form-select"
          aria-label="Default select example"
          name="number"
          ngModel
          required
        >
          <option selected disabled>Select a number</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
