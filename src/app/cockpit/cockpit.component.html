<div class="row">
  <div class="w-50">
    <div class="form-group">
      <label for="name">Server name</label>
      <input
        #serverNameInput
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="name"
      />
    </div>

    <div class="form-group mt-3">
      <label for="content">Server content</label>
      <input
        #serverContentInput
        type="text"
        id="content"
        class="form-control"
        [(ngModel)]="content"
      />
    </div>

    <div class="row mt-3">
      <div class="p">Server name input ref: {{ serverNameInput.value }}</div>
    </div>

    <div class="d-flex mt-3 gap-3">
      <button
        class="btn btn-primary"
        data-type="server"
        (click)="onAddServer($event)"
      >
        Add Server
      </button>
      <button
        class="btn btn-primary"
        data-type="blueprint"
        (click)="onAddServer($event)"
      >
        Add Server Blueprint
      </button>
    </div>
  </div>
</div>
